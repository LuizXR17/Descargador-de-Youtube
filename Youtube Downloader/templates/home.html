<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Descargador de YouTube</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Descargador de YouTube</h1>
      <form method="POST" class="mt-4">
        <div class="form-group">
          <label for="url">URL de YouTube</label>
          <input type="text" class="form-control" id="url" name="url">
        </div>
        <div class="form-group">
          <label for="download_type">Descargar como</label>
          <select class="form-control" id="download_type" name="download_type">
            <option value="audio">Solo audio (MP3)</option>
            <option value="video">Audio y video</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Descargar</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
